<html ng-app="fin-hack">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/material%20icons/material-icons.css">
    <title>Fin-Hack</title>
</head>
<body>
<header>
    <nav class="red">
        <div class="nav-wrapper container">
            <a href="/home" class="brand-logo center-on-small-only">Fin-Hack</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="home.html">Home</a></li>
                <li><a href="/aboutUs">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                <li><a href="viewTransactions.html">View Transactions</a> </li>
                <li><a href="addExpense.html">Add Expense</a> </li>
                <li><a href="addDeposit.html">Add Deposit</a> </li>
                <li><a href="about.html">About</a> </li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="home.html">Home</a></li>
                <li><a href="viewTransactions.html">View Transactions</a> </li>
                <li><a href="addExpense.html">Add Expense</a> </li>
                <li><a href="addDeposit.html">Add Deposit</a> </li>
                <li><a href="about.html">About</a> </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <h3> Add Deposit</h3>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="How much money will you deposit?" id="deposit" type="number" class="validate" name="deposit">
                    <label for="deposit">Amount</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Where?" id="place" type="text" class="validate">
                        <label for="place">Place</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Anything else about the money you wanna talk about?" id="desc" type="text" class="validate" name="description">
                        <label for="desc">Description</label>
                    </div>
                </div>

                <button class="waves-effect waves-light btn" type="submit">Proceed</button>
                </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/materialize.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
